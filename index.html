<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="site-container">
      <div class="header">
        <h2>Tic-Tac-Toe</h2>
      </div>
      <div class="body-container">
        <div class="player-name">
          <h2 id="current-player">Current Player:</h2>
        </div>
        <div class="button-div">
          <button id="reset-button">Reset Game</button>
        </div>
        <div class="container">
          <div class="board-container">
            <div class="game-cell" id="0-0"></div>
            <div class="game-cell" id="0-1"></div>
            <div class="game-cell" id="0-2"></div>
            <div class="game-cell" id="1-0"></div>
            <div class="game-cell" id="1-1"></div>
            <div class="game-cell" id="1-2"></div>
            <div class="game-cell" id="2-0"></div>
            <div class="game-cell" id="2-1"></div>
            <div class="game-cell" id="2-2"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
