<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button id="reset-button">Reset Game</button>
      <div class="board-container">
        <div class="game-cell" id="0-0"></div>
        <div class="game-cell" id="0-1"></div>
        <div class="game-cell" id="0-2"></div>
        <div class="game-cell" id="1-0"></div>
        <div class="game-cell" id="1-1"></div>
        <div class="game-cell" id="1-2"></div>
        <div class="game-cell" id="2-0"></div>
        <div class="game-cell" id="2-1"></div>
        <div class="game-cell" id="2-2"></div>
      </div>
    </div>
  </body>
</html>
